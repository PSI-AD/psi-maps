
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Real Estate Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: system-ui, -apple-system, sans-serif; }
        #root { height: 100vh; width: 100vw; }
        
        /* Mapbox UI Tweaks */
        .mapboxgl-ctrl-bottom-right { bottom: 20px !important; right: 20px !important; }
        .mapboxgl-popup-content { 
            padding: 0 !important; 
            border-radius: 12px !important; 
            overflow: hidden !important;
            background: white !important;
            color: #1e293b !important;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1) !important;
        }
        .mapboxgl-popup-tip { border-top-color: white !important; border-bottom-color: white !important; }
        .mapboxgl-ctrl-logo, .mapboxgl-ctrl-attrib { opacity: 0.3; transition: opacity 0.3s; }
        .mapboxgl-ctrl-logo:hover, .mapboxgl-ctrl-attrib:hover { opacity: 1; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Hide scrollbar utility */
        .hide-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
        .hide-scrollbar::-webkit-scrollbar {
          display: none; /* Chrome, Safari and Opera */
        }

        /* Custom Animations */
        @keyframes marker-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .animate-marker-click {
            animation: marker-pulse 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Custom Draw Control Styling */
        .mapboxgl-ctrl-group button.mapbox-gl-draw_polygon { background-size: 18px; }
        .mapboxgl-ctrl-group button.mapbox-gl-draw_trash { background-size: 18px; }
    </style>
    <script>
        (function() {
            try {
                const isAccessible = (obj) => {
                    try {
                        return obj && obj.location && !!obj.location.href;
                    } catch (e) {
                        return false;
                    }
                };
                if (window.parent && window.parent !== window && !isAccessible(window.parent)) {
                    const desc = Object.getOwnPropertyDescriptor(window, 'parent');
                    if (!desc || desc.configurable) {
                        Object.defineProperty(window, 'parent', { 
                            get: function() { return window; }, 
                            configurable: true 
                        });
                    }
                }
                if (window.top && window.top !== window && !isAccessible(window.top)) {
                    const desc = Object.getOwnPropertyDescriptor(window, 'top');
                    if (!desc || desc.configurable) {
                        Object.defineProperty(window, 'top', { 
                            get: function() { return window; }, 
                            configurable: true 
                        });
                    }
                }
            } catch (err) {}
        })();
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "mapbox-gl": "https://esm.sh/mapbox-gl@3.2.0",
    "react-map-gl": "https://esm.sh/react-map-gl@7.1.7?external=react,react-dom,mapbox-gl",
    "use-supercluster": "https://esm.sh/use-supercluster@1.2.0?external=react",
    "@mapbox/mapbox-gl-draw": "https://esm.sh/@mapbox/mapbox-gl-draw@1.4.3",
    "@turf/turf": "https://esm.sh/@turf/turf@7.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
